<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google 1998"
      />
    </div>
    <div id="search-container">
      <table>
        <tr>
          <td>Search the web using Google!</td>
        </tr>
        <tr>
          <td>
            <input type="search" name="search" id="search" size="40" />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
          </td>
        </tr>
      </table>
    </div>
    <footer>
      <table>
        <tr>
          <td id="first">
            Special Searches,
            <br />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
              >Stanford Search</a
            ><br />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
              >Linux Search</a
            >
          </td>
          <td id="second">
            <a href="help.html">Help!</a> <br />
            <a href="about.html">About Google!</a> <br />
            <a href="company.html">Company Info</a> <br />
            <a href="stickers.html">Google! Logos</a> <br />
          </td>
          <td id="third">
            Get Google! <br />
            updates monthly: <br />
            <input type="hidden" value="google-friends" />
            <input type="text" value="your e-mail" /> <br />
            <input type="submit" name="SubmitAction" value="Subscribe" />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </td>
        </tr>
      </table>
    </footer>
    <p id="copyright">Copyright Â©1998 Google Inc.</p>
  </body>
</html>
